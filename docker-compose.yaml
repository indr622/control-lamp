version: '3.8'

services:
  web:
    image: python:3.11
    container_name: django_app
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    